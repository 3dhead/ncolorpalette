<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>n-color palette</title>
</head>
<body>
<div class="workspace pure-g">

  <form class="pure-form pure-form-aligned pure-u-1 pure-u-md-1-4">

    <h2>Options</h2>

    <fieldset class="">
      <label for="options-async" class="pure-checkbox">
        <input
          id="options-async"
          type="checkbox"
          checked> Async render (Best for large images)
      </label>
    </fieldset>

    <fieldset>

      <legend>Palette</legend>

      <div class="">
        <label for="palette-gameboy" class="pure-radio">
          <input
            type="radio"
            name="options-palettes"
            id="palette-gameboy"
            value="gameboy" checked> Gameboy
        </label>

        <label for="palette-special-beam-cannon" class="pure-radio">
          <input
            type="radio"
            name="options-palettes"
            id="palette-special-beam-cannon"
            value="special-beam-cannon"> Special Beam Cannon (Raditz)
        </label>

        <label for="palette-special-beam-cannon-cell" class="pure-radio">
          <input
            type="radio"
            name="options-palettes"
            id="palette-special-beam-cannon-cell"
            value="special-beam-cannon-cell"> Special Beam Cannon (Cell)
        </label>

        <label for="palette-goku" class="pure-radio">
          <input
            type="radio"
            name="options-palettes"
            id="palette-goku"
            value="goku"> Super Saiyan Goku
        </label>

        <label for="palette-muted-kirby" class="pure-radio">
          <input
            type="radio"
            name="options-palettes"
            id="palette-muted-kirby"
            value="muted-kirby"> Muted Kirby
        </label>

      </div>

    </fieldset>

  </form>

  <div class="output pure-u-1 pure-u-md-3-4">

    <h1>N-Color Palette</h1>
    <p>Drag in an image to apply a new palette to it!<p>

    <canvas id="cvs-n-color-rgb" class="pure-img"></canvas>
    <img id="img-output" class="pure-img">
    <canvas id="cvs-n-color-gif" class="pure-img"></canvas>
    <p><small id="output-stats">&nbsp;</small></p>
  </div>

</div>

<div class="input">
  <img id="img-input">
</div>

<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
